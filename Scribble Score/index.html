<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Score Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scribble Score Game</h1>
    <p>Draw your scribble on the canvas below, then click "Score My Scribble" to get your score!</p>
    <canvas id="scribbleCanvas" width="800" height="600"></canvas>
    <br>
    <button id="scoreButton">Score My Scribble</button>
    <button id="clearButton">Clear</button>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
